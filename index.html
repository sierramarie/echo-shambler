<!doctype html>
<html>
<head>
    <title>Echo Shambler</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=es6,fetch,Array.prototype.includes"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/global.css" />
    <link href="https://fonts.googleapis.com/css?family=Baloo" rel="stylesheet">
</head>
<body>
    <br /><br />
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">

                <div class="row-one">
                    <h2>Echo Shambler</h2>
                <br /><br />
                </div>

                
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Sign up</h4>
                    </div>
                    <div class="panel-body">

                        <div id="loggedout"></div>

                        <div class="form-group">
                            <label for="fullname">Name:</label>
                            <input type="text" id="fullname" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" id="password" class="form-control" maxlength="72" required />
                        </div>

                        <div class="form-group">
                            <label for="phone_number">Email:</label>
                            <input type="tel" id="email" class="form-control" required />
                        </div>

                        <div class="form-group">
                            <label for="image_url">Upload Image:</label>
                            <input type="text" id="photo_url" class="form-control" required />
                        </div>

                    </div>
                    <div class="panel-footer text-center">

                        <button id="signupButton" type="button" class="btn btn-success">Sign up</button>
                        <a href="signin.html" class="btn btn-danger">Sign in</a>

                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <script src="js/global.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
